<div class="ui-g">
  <div class="ui-grid-row">
    <div class={{messageDetails.severity}} *ngIf="showMessage" >
      <span>{{messageDetails.summary}}</span>
      <span>{{messageDetails.detail}}</span></div>
  </div>
</div>

<div class="ui-panel">
  <p-panel>
    <p-header class="ui-panel-titlebar">
      Create Quality of Service
    </p-header>
    <br/>

    <div class="ui-panel-content">
      <form [formGroup]="qosForm" novalidate (ngSubmit)="createQos(qosForm.value)">

        <div class="ui-grid-row">
          <div class="ui-grid-col-12" [ngClass]="{'has-error':!qosForm.controls['eventName'].valid && qosForm.controls['eventName'].touched}">
            <div class="ui-grid-col-2"><label>Event Name </label></div>
            <div class="ui-grid-col-8">
              <input class="input" type="text" formControlName="eventName" placeholder="Event Name"/>
              <div *ngIf="qosForm.controls['eventName'].hasError('required') && qosForm.controls['eventName'].touched" class="alert alert-danger">You must enter Event Name.</div>
              <div *ngIf="qosForm.controls['eventName'].hasError('minlength') && qosForm.controls['eventName'].touched" class="alert alert-danger">Event name must be at least 3 characters long.</div>
            </div>
          </div>
        </div>
        <br/>

        <div class="ui-grid-row">
          <div class="ui-grid-col-12">
            <div class="ui-grid-col-2">
              <label>Delivery Mode </label>
            </div>
            <div class="ui-grid-col-8">
              <p-inputSwitch onLabel="PERSISTENT" offLabel="NON_PERSISTENT" [(ngModel)]="deliveryMode"
                             formControlName="deliveryMode" ></p-inputSwitch>
            </div>
          </div>
        </div>
        <br/>

        <div class="ui-grid-row">
          <div class="ui-grid-col-12">
            <div class="ui-grid-col-2">
              <label>Confirm On Publish </label>
            </div>
            <div class="ui-grid-col-8">
              <p-inputSwitch onLabel="TRUE" offLabel="FALSE" [(ngModel)]="confirmOnPublish"
                             formControlName="confirmOnPublish" ></p-inputSwitch>
            </div>
          </div>
        </div>
        <br/>

        <div class="ui-grid-row">
          <div class="ui-grid-col-12">
            <div class="ui-grid-col-2">
              <label>Confirmation WaitTime </label>
            </div>
            <div class="ui-grid-col-8">
              <input class="input" type="text" formControlName="confirmationWaitTime" placeholder="Enter WaitTime">
            </div>
          </div>
        </div>
        <br/>

        <div class="ui-grid-row">
          <div class="ui-grid-col-12">
            <div class="ui-grid-col-4"><label></label></div>
            <div class="ui-grid-col-8">
              <button class="btn btn-primary" type="submit" (click)="createQos(qosForm.value)" [disabled]="!qosForm.valid">Create QoS</button>
              <button class="btn btn-primary" type="submit" (click)="qosForm.reset()" [disabled]="qosForm.pristine">Reset Form</button>
              <button class="btn btn-primary" type="submit" (click)="cancel()" >Cancel</button>
            </div>
          </div>
        </div>

      </form>
    </div>

  </p-panel>
</div>
